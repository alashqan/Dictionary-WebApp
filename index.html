<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.jpg">
    <title>Dictionary</title>
</head>
<body>
    <img src="logo.jpg" alt="Logo" height="200" width="200">
    <h1>Dictionary</h1>

    <div class="container">
        <input type="text" id="input" placeholder="Search for a word">
        <button id="searchBtn">Search</button>

        <div id="details">
            <p id="meaning">NIL</p>
            <audio src="" controls id="audio"></audio>
        </div>

        <div class="defination">
            <p class="def">Defination:</p>
            <p id="wordDef"></p>
        </div>

        <br>

        <div class="example">
            <p class="eg">Example:</p>
            <p id="wordExample"></p>
        </div>
    </div>
    
    <script src="index.js">
        
    </script>
</body>
</html>
